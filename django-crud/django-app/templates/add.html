<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Add Quotes</title>
</head>

<body>
    <div class="container">
        <div class="page-container">
            <main class="main-container">
                <div class="block">
                    <div class="block-header mt-5">
                        <h1 class="text-center">Add Quotes</h1>
                    </div>
                    <div class="block-body">
                        <form method="POST" action="{% url 'index' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Author Name</label>
                                <input type="text" name="Auther" class="form-control" placeholder="Author Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Quotes</label>
                                <textarea name="quote" class="form-control" placeholder="Quotes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
